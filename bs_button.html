<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Last Leg - BS Button</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
        	display: block;
            margin: auto;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'last-leg-bs-button', { preload: preload, create: create});

function preload() {

	game.load.image('main', 'assets/main.png');

	game.load.audio('bullshit', 'assets/audio/bullshit.mp3');
}

var bs;

function create() {
	this.game.scale.pageAlignHorizontally = true;
	this.game.scale.pageAlignVertically = true;
	this.game.scale.refresh();

	bs = game.add.audio('bullshit');
bs.allowMultiple = false;

	bs.addMarker('bullhit', 1, 1.0);

	makeButton('bullhit', 0, 0);


}

function makeButton(name, x, y) {

	var button = game.add.button(x, y, 'main', click, this, 0, 1, 2);
	button.name = bull;
	button.scale.set(2, 1.5);
	button.smoothed = false;
}

function click(button) {

	bs.play(button.name);
}

</script>

</body>
</html>
